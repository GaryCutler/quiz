<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code quiz</title>
    <link rel = "stylesheet" type = "text/css" href ="assets/style.css">

</head>
<body>
   
    <!--outer div -->
    <div class = "outer">

    <!-- top bar -->
        <div class = "top">
            <button>View Highscores</button>
            <p>Timer: 0</p>

        </div>
    <!-- inner div -->
        <div class = "inner">  
             <!--main header -->
            <header class = "intro">
                <h1>QUIZ</h1>
                <p>Start quiz</p>
                <button>START QUIZ</button>
            </header>
            <!-- main content -->
            <main>
                <section class = "question-screen">
                    <h2>question here</h2>
                   <ul>
                    <!-- generate in JS -->
                    <li><button>answer 1</button></li>
                    <li><button>answer 2</button></li>
                    <li><button>answer 3</button></li>
                    <li><button>answer 4</button></li>
                    
                   </ul> 

                </section>
                <!-- end screen -->
           <section class = "end-screen">
            <h2>Quiz Done</h2>
            <p>Your final score</p>
            <label for="">Enter Initials</label>
            <input type ="text">
            <button>Submit</button>
           </section>
           <!-- highscores -->
           <section class = "highscores">
            <h2>highscores</h2>
            <ul>
                <!-- generate in js  -->
                <li>GC - 20</li>
                <li>GC - 20</li>
                <li>GC - 20</li>
                
            </ul>
           </section>

            </main>
        </div>
    </div>


</body>
</html>
