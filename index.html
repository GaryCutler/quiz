<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code quiz</title>
    <link rel = "stylesheet" type = "text/css" href ="assets/style.css">

</head>
<body>
   
    <!--outer div -->
    <div class = "outer">

    <!-- top bar -->
        <div class = "top">
            <button>View Highscores</button>
            <p class = time> Time:60s</p>

        </div>
    <!-- inner div -->
        <div class = "inner">  
             <!--main header -->
            <header class = "intro">
                <h1>QUIZ</h1>
                <p>Start quiz</p>
                <button id = "start-now">START QUIZ</button>
            </header>
            <!-- main content -->
            <main>
                <section class = "question-screen">
                    <h2>question here</h2>
                   <ul>
                    <!-- generate in JS -->
                    <li><button id = "answer1">answer 1</button></li>
                    <li><button id = "answer2">answer 2</button></li>
                    <li><button id = "answer3">answer 3</button></li>
                    <li><button id = "answer4">answer 4</button></li>

                   </ul> 
                   
                   <p id = "wrong">wrong</p>
                   <p id = "right">right</p>
                </section>
                <!-- end screen -->
           <section class = "end-screen">
            <h2>Quiz Done</h2>
            <p id = "final-score">"</p> 
            <p>Initials:</p>
            
            <input type ="text" name= "intials" id = "intials">
            <input type="button" id = "submitBut" value="click me">
            <ul>
                <li id = "submit1"></li>
            </ul>
           
           </section>
           <!-- highscores -->
           <section class = "highscores">
            <h2>highscores</h2>
            <ul>
                <!-- generate in js  -->
                <li id = "submit1">GC - 20</li>
                <li>GC - 20</li> 
                <li>GC - 20</li>
                
            </ul>
           </section>

            </main>
        </div>
    </div>

<script src="assets/script.js"></script>
</body>
</html>
